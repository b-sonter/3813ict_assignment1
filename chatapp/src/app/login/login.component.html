<!DOCTYPE HTML>
<html lang = 'en'>

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<h1> Welcome to the Chat App</h1>
<p> Login to your dashboard </p>

<form (submit)="logingUser($event)">

  <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" placeholder="Username" id="username" class="form-control" name="username">
      <!--<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" placeholder="Password" id="password" name="password" class='form-control'>
      <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
    </div>

  <button type="submit" class="btn btn-success">Enter Chat</button>



</form>
</body>

</html>
