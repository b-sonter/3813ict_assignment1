<!doctype html>
<html lang="en">
<head>

</head>

<body>

  <h1> Welcome to your Dashboard {{username}} </h1>

  <h3> Chat </h3>
  <div>
    <app-chat></app-chat>
  </div>

  <div id="box">
  </div>

  <h3> Add New User </h3>
  <form (submit)="addUser($event)">

    <!-- -->
    <div class="form-group">
      <label for="exampleSelect1">User Type</label>
      <select class="form-control" id="exampleSelect1">
          <option>General User</option>
          <option>Admin</option>
          <option>Super Admin</option>
      </select>
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="username" type="text" placeholder="Username" id="username" class="form-control" name="username">
      </div>

      <div class="form-group">
        <label for="password">Email</label>
        <input [(ngModel)]="email" type="email" placeholder="Email" id="email" name="email" class='form-control'>
      </div>


      <button type="submit" class="btn btn-success">Add</button>
  </form>
  <div id="box">
  </div>

  <h3> Remove User</h3>
  <div id="box">
  </div>

  <button (click)="logout()" class="btn btn-success">Logout</button>

</body>

</html>
